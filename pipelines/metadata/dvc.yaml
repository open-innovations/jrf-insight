vars:
  - top: '../..'
stages:
  list:
    cmd: papermill list-metadata.ipynb output/list-metadata.ipynb
    always_changed: true
    deps:
      - list-metadata.ipynb
  prepare:
    cmd: papermill prepare.ipynb output/prep-metadata.ipynb
    deps:
      - prepare.ipynb
      - ${top}/data/
    outs:
      - ${top}/src/_data/metadata/catalogue.json:
          persist: false
          cache: false

