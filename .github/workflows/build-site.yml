name: Build site

'on':
  workflow_dispatch: {}
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '45 23 * * *'
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '_config.ts'
      - 'deno.json'
      - 'import_map.json'
      - '.github/workflows/build-site.yml'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    env:
      DENO_DIR: .deno-cache

    steps:
      - name: Cache Deno dependencies 
        uses: actions/cache@v2
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ secrets.DENO_CACHE_KEY }}-${{ hashFiles('deno.lock') }}
      - name: Build the site
        uses: dringtech/lume-build@v1.1.0
        with:
          site-build-cmd: deno task build

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Only run on main
    if: github.ref == 'refs/heads/main'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    # You need to set up GitHub Pages to deploy from an action
    # See https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site#publishing-with-a-custom-github-actions-workflow for documentation
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
